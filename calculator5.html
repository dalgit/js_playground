    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
    function getFirstValue(){
        var n1 = Number(prompt("첫번째 값을 입력하세요."));
        return n1;
    }
    
    var n = 2;
    function getSecondValue(){
        var n2 = Number(prompt(n + "번째 값을 입력하세요."));
        n++
        return n2;
    }

    function getOperator(){
        while(true){
            var op = prompt("연산자를 입력하세요");
            if(op === "+" || op === "-" || op === "*" || op === "/" || op === "q"){
            break;
            } else{
                alert("올바른 연사자를 입력하세요.");
            }
        }
        return op;
    }

    function Calculate(){
        num1 = getFirstValue()
        while(true){
            oper = getOperator()
            if(oper === "q"){
                break;
            }
            num2 = getSecondValue()
            switch(oper){
                case "+":
                    num1 =num1+num2;
                    break;
                case "-":
                    num1 =num1-num2;
                    break;
                case "*":
                    num1 =num1*num2;
                    break;
                case "/":
                    num1 =num1/num2;
                    break;

        var num1;

    }
    main()
    </script>
</body>
