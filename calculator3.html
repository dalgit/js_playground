<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현</h1>
    <div>
        첫번째 수 <input type="text" id="n1"><br>
        두번째 수 <input type="text" id="n2"><br>
        연산기호 <input type="text" id="n3"> (+,-,*,/) <br>
        <button onclick = "calc()">실행</button>
    </div>
    <div id="output"></div>
    <script>
        function calc(){
            var str1 = document.getElementById('n1').value;
            var str2 = document.getElementById('n2').value;

            var a = document.getElementById('n3').value;

            var n1 = Number(str1)
            var n2 = Number(str2)

            var out = document.getElementById('output');
            var str = "";

            if(a === "+"){
                str += "더하기: " + (n1+n2) + "<br>";
            } else if(a === "-"){
                str += "빼기: " + (n1-n2) + "<br>";
            } else if(a === "-"){
                str += "곱하기: " + (n1*n2) + "<br>";
            }else if(a === "-"){
                str += "나누기: " + (n1/n2) + "<br>";
            }else {
                str += "잘못입력하셨습니다";
            }

            out.innerHTML = str;
        }
    </script>
    
</body>
</html>
