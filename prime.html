<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find Prime</h1>
    <script>
        var isPrime = true;
        var n = Number(prompt("수를 입력하세요"));
        for (var i=2; i<n; i++){
            if(n%i===0){
                isPrime = false;
                break;
            }
        }
        if (isPrime){
            console.log("소수입니다");
        } else {
            console.log("소수가 아닙니다");
        }
    </script>
</body>
</html>
